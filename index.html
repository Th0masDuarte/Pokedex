<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="/imagens/pokebola.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <main>
        <img src="" alt="pokemom" class="pokemon_image">
        <img src="imagens/Capturar.PNG" alt="pokedex" class="pokedex" height="500px" width="200px" >
        
        <h1 class="pokemon_data">
            <span class="pokemon_number">6</span>-
            <span class="pokemon_name">charizard</span>
        </h1>
        <form class="form" >
            <input 
            type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            />
        </form>
        <div class="buttons">
            <button class="button btn-prev">- </button>
            <button class="button btn-next">+</button>
        </div>
    </main>
</body>
</html>
